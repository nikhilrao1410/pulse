<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1 data-w-id="b777ef2d-ac03-cea3-ccc5-52beeee5222a" style="-webkit-transform:translate3d(0, 40PX, 0) scale3d(1, 1, 1) rotateX(-50DEG) rotateY(0) rotateZ(0) skew(0, 0);-moz-transform:translate3d(0, 40PX, 0) scale3d(1, 1, 1) rotateX(-50DEG) rotateY(0) rotateZ(0) skew(0, 0);-ms-transform:translate3d(0, 40PX, 0) scale3d(1, 1, 1) rotateX(-50DEG) rotateY(0) rotateZ(0) skew(0, 0);transform:translate3d(0, 40PX, 0) scale3d(1, 1, 1) rotateX(-50DEG) rotateY(0) rotateZ(0) skew(0, 0);transform-style:preserve-3d;opacity:0" class="h1">Pulse Beat -Your Heart Rate Companion</h1>
            <p data-w-id="cd085e48-08fc-46a5-a6c3-97346f451e6d" style="opacity:0;-webkit-transform:translate3d(0, 60PX, 0) scale3d(1, 1, 1) rotateX(-60DEG) rotateY(0) rotateZ(0) skew(0, 0);-moz-transform:translate3d(0, 60PX, 0) scale3d(1, 1, 1) rotateX(-60DEG) rotateY(0) rotateZ(0) skew(0, 0);-ms-transform:translate3d(0, 60PX, 0) scale3d(1, 1, 1) rotateX(-60DEG) rotateY(0) rotateZ(0) skew(0, 0);transform:translate3d(0, 60PX, 0) scale3d(1, 1, 1) rotateX(-60DEG) rotateY(0) rotateZ(0) skew(0, 0);transform-style:preserve-3d" class="paragraph">Monitoring Heartbeats, Nurturing Health</p>
            <a href="/contact" class="button w-button">Get Started</a>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <!-- Logo -->
        <div>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="90">
        </div>
        <!-- Navigation Links -->
        <div>
            <a href="/aboutus">About</a>
            <a href="/faq">FAQ</a>
            <a href="/terms">Terms & Conditions</a>
            <a href="/feedback">Feedback</a>
            <a href="/Health">Health</a>
        </div>
    </nav>
    <!-- Main Content Section -->
    <main class="container">
        <div id="react-root"></div>
        <!-- Video Containers -->
        <div class="video-container">
            <!-- Heart Video -->
            <div class="heart-video" id="heartVideo">
                <img id="heart-gif" src="{{ url_for('static', filename='images/heart.gif') }}" alt="Heart GIF">
            </div>
            <!-- Webcam Feed -->
            <div class="webcam-feed">
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
            </div>
        </div>
        <!-- Heart Rate Display -->
        <p id="heart-rate">Heart Rate: Calculating...</p>
        <!-- Chart Container -->
        <div id="pulseChartContainer" style="display: none">
            <canvas id="pulseChart" width="400" height="200"></canvas>
        </div>
    </main>
    <!-- Include Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- JavaScript to be executed when the DOM is fully loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the context of the canvas element
            var ctx = document.getElementById("pulseChart").getContext("2d");
            // Initialize the heart rate chart
            var heartRateChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Heart Rate (BPM)",
                        data: [], // Initial data, empty
                        borderColor: "rgb(255, 99, 132)",
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "BPM",
                            },
                        },
                    },
                },
            });

            // Function to update heart rate display and chart
            function updateHeartRate() {
                fetch("/get_heart_rate")
                    .then(response => response.json())
                    .then(data => {
                        // Update the heart rate display
                        document.getElementById("heart-rate").innerText = `Heart Rate: ${data.bpm.toFixed(2)} BPM`;
                        document.getElementById("heartVideo").style.display = "none";
                        document.getElementById("pulseChartContainer").style.display = "block";
                        // Add new data point to the chart
                        const newDataPoint = data.bpm.toFixed(2);
                        const newLabel = ""; // Placeholder for timestamp or label
                        // Add data to chart
                        heartRateChart.data.labels.push(newLabel);
                        heartRateChart.data.datasets.forEach(dataset => {
                            dataset.data.push(newDataPoint);
                        });
                        // Remove old data points if necessary to keep the chart clean
                        if (heartRateChart.data.labels.length > 20) {
                            heartRateChart.data.labels.shift();
                            heartRateChart.data.datasets.forEach(dataset => {
                                dataset.data.shift();
                            });
                        }
                        // Update the chart
                        heartRateChart.update();
                    })
                    .catch(error => {
                        console.error('Error fetching heart rate data:', error);
                    });
            }

            // Update heart rate display and chart every second
            setInterval(updateHeartRate, 1000);
        });
    </script>
</body>
</html>

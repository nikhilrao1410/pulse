{% extends "base.html" %}

{% block title %}Feedback Form{% endblock %}

{% block content %}
<style>
    .feedback-form {
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Adjusted for better responsiveness */
    }

    .feedback-form h1 {
        color: #333; /* Darker font color for better readability */
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px; /* Adjusted size for better hierarchy */
    }

    .feedback-form label {
        font-weight: bold;
        display: block; /* Ensure labels are block level for better structure */
        margin-bottom: 8px; /* Consistent spacing */
        color: #666; /* Softer color for readability */
    }

    .feedback-form input[type="email"],
    .feedback-form input[type="text"],
    .feedback-form textarea {
        width: 100%;
        padding: 10px; /* Slightly larger padding for better touch targets */
        margin-bottom: 20px; /* Increased spacing for better separation */
        border: 2px solid #ccc; /* Slightly thicker border for clearer focus */
        border-radius: 5px; /* Softened edges */
        box-sizing: border-box;
        font-size: 14px; /* Improved text readability */
    }

    .feedback-form textarea {
        height: 150px; /* Increased height for more message space */
        resize: vertical; /* Allows user to adjust vertical size */
    }

    .feedback-form button {
        background-color: rgb(10, 212, 10); /* Updated color for a modern look */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 20px; /* Larger font size for readability */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .feedback-form button:hover {
        background-color: green; /* Darker shade on hover */
    }
</style>

<body>
    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
    
            <!-- Input for access key -->
            <input type="hidden" name="access_key" value="e1ac0e11-eb1b-45a9-95fd-68fbde5b972b">
    
            <!-- Input for name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <!-- Input for email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <!-- Textarea for message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <!-- Submit button -->
            <button type="submit">Submit Form</button>
    
        </form>
    </div>
</body>


{% endblock %}
